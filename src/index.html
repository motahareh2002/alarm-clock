<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="../main/output.css">
    </head>
    <body class="bg-blue-600 h-full">
        <div class="container bg-white w-1/3 h-auto mx-auto my-32 p-5 rounded-md">
            <img src="/160336.svg" class="w-48 mx-32 my-5">
            <p id="time" class="mx-40 my-11 text-3xl"></p>
            <div class="selects flex justify-around">
                <select name="hour" id="hour" class="border border-slate-600 w-52 p-2 rounded-md">
                    <option value="Hour" selected hidden>Hour</option>
                </select>
                <select name="minute"  id="minute" class="border border-slate-600 w-48 p-2 rounded-md">
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <button class="bg-blue-600 p-2 rounded-sm w-11/12 mx-4  my-5 text-white" id="btn">Set Alarm</button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
